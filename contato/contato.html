            <p>Preencha o formulário abaixo para entrar em contato conosco.</p>

            <div class="mc-field-group">
              <label for="nome">Nome:</label> <!-- Nome -->
              <input type="text" id="nome" name="nome" placeholder="Informe seu nome"> <!-- Nome -->

              <label for="assunto">Assunto:</label> <!-- Assunto -->
              <input type="text" id="assunto" name="assunto" required placeholder="Informe o assunto"> <!-- Assunto -->

              <label for="mensagem">Mensagem:</label> <!-- Mensagem -->
              <textarea id="mensagem" name="mensagem" rows="4" required></textarea> <!-- Mensagem -->
            </div>

            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display: none;"></div>
              <div class="response" id="mce-success-response" style="display: none;"></div>
